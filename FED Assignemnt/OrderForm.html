<!DOCTYPE html>
<link rel="stylesheet" href="Zachary/css/order.css" />
<script src="Zachary/js/order.js"></script>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <meta charset="utf-8" />
    <title>Order Form</title>
</head>
<body>
    <div w3-include-html="header.html"></div>

    <script>
        w3.includeHTML();
    </script>
    <form>
        <h1>Order Form</h1>
        <p>
            <img src="Zachary/images/deliveryguy.jpg" alt="delivery man" style="width:50px;height:50px;"/>
            <input type="radio" value="delivery" name="order" required />Delivery
            <input type="radio" value="pickup" name="order" />Pick Up
            <img src="Zachary/images/takeaway.jpg" alt="takeaway" style="background:white;width:50px;height:50px;"/>
        </p>
        <p>
            <fieldset id="form">
                <legend>Deliver to:*</legend>
                <label style="width:500px">
                    Name:*<br /><input type="text" name="name" required /><br />
                    Address:*<br /><textarea cols="30" rows="2" required></textarea><br />
                    Postal Code:*<br /><input type="text" maxlength="6" numeric="6" required /><br />
                    Phone #:*<br /><input type="text" pattern="[689][0-9]{7}" required /><br />
                    Email:*<br /><textarea cols="60" rows="1" placeholder="Enter email addresses" required></textarea><br />
                    Date:*<br /><input type="date" name="Date" min="2017-11-01" max="2017-12-31" placeholder="mm/dd/yy" required /><br />
                    Time:*<br /><input type="time" name="Time" min="10:00:00" max="22:00:00" step="15" placeholder="10:00:00" required />
                </label>
            </fieldset>
        </p>
    </form>
    <button onclick="submit()">submit</button>
    <input type="reset" value="Reset" onclick="reload()" />
    <div id="container">
        <div id="animate"></div>
    </div>
</body>
</html>
